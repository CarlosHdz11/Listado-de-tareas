<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Controladores Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                To-Do List
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="regresar">Tareas pendientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="vertareasterminadas">Tareas terminadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#modalNuevaTarea"
                            id="agregarTarea">Agregar Tarea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnVaciar">Vaciar Tareas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenedores -->
    <div id="cardContainer" class="row justify-content-center">
    </div>
    <div id="containerTerminadas" class="row justify-content-center d-none">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalNuevaTarea" tabindex="-1" role="dialog" aria-labelledby="modalNuevaTareaTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Nueva Tarea +</h5>
                </div>
                <div class="modal-body">
                    <form id="nuevaTareaForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Titulo Tarea</span>
                            <input type="text" class="form-control" id="title" aria-label="Username"
                                aria-describedby="title">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Descripción</span>
                            <textarea class="form-control" id="description" aria-label="With textarea"></textarea>
                        </div>
                        <div class="form-floating my-2">
                            <select class="form-select" id="homeworkState" aria-label="Floating label select example">
                                <option value="default" selected>Selecciona una opcion</option>
                                <option value="Iniciada">Iniciada</option>
                                <option value="En proceso">En proceso</option>
                                <option value="Se Reintentara">Se Reintentara</option>
                                <option value="Terminada">Terminada</option>
                            </select>
                            <label for="homeworkState">Estado de Tarea</label>
                        </div>
                        <div class="form-floating my-2">
                            <select class="form-select" id="areaDeDesarrollo"
                                aria-label="Floating label select example">
                                <option value="default" selected>Selecciona una opcion</option>
                                <option value="Desarrollo Web">Desarollo Web</option>
                                <option value="Desarrollo Móvil">Desarollo Móvil</option>
                                <option value="Videojuegos">Videojuegos</option>
                                <option value="Realidad Virtual">Realidad Virtual</option>
                                <option value="Machine Learning">Machine Learning</option>
                                <option value="Seguridad Informática">Seguridad Informática</option>

                            </select>
                            <label for="areaDeDesarrollo">Categoría de Tarea</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="selectDeveloper" aria-label="Floating label select example"
                                disabled>
                            </select>
                            <label for="selectDeveloper">Desarrollador</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeBtn">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarTarea">Guardar Tarea</button>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="validacion.js"></script>
</body>

</html>
